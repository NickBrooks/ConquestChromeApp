<!DOCTYPE html>
<html>
<head>
    <title>Conquest Request App</title>
    <!--Installed Packages-->
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/ripples.min.js"></script>
    <script src="Scripts/material.min.js"></script>

    <!--App Files-->
    <script src="app/AngularFormsApp.js"></script>
    <script src="app/RequestsForm/requestsController.js"></script>

    <!--Styling-->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/ripples.min.css" rel="stylesheet" />
    <link href="Content/material-wfont.min.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
    <link href="Content/app.css" rel="stylesheet" />
</head>

<body>
    <div id="content" ng-app="requestApp" ng-controller="requestController">
        <nav class="navbar navbar-default navbar-primary" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" src="Images/conquestLogo.svg" height="35" width="135" />
                    </a>
                    <form class="navbar-form navbar-left" _lpchecked="1">
                        <div class="form-control-wrapper"><input type="text" id="searchBox" class="form-control col-lg-8 empty" placeholder="Search Last Name"><a class="btn-primary" ng-click="searchRequests()"><i id="search-icon" class="mdi-action-search"></i></a></div>
                    </form>
                </div>
            </div>
        </nav>

        <div class="app-body">
            <div class="container-fluid">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="panel panel-material-bluegrey" ng-if="requests != 0">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Requests <strong>({{requests.length}} found for '{{lastName}}')</strong></h3>
                                </div>
                                <div class="panel-body">
                                    <table class="table table-striped table-hover ">
                                        <thead>
                                            <tr>
                                                <th>Ref ID</th>
                                                <th>Title</th>
                                                <th>Submitted By</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="request in requests">
                                                <td>{{request.ReferenceID}}</td>
                                                <td>{{request.Notes}}</td>
                                                <td>{{request.FirstName}} {{request.LastName}}</td>
                                                <td><a href="javascript:void(0)" class="pull-right"><i class="fa fa-arrow-circle-right fa-lg"></i></a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="" ng-if="requests == 0">
                                <div class="well">
                                    <h3 ng-if="searched == 0">Please search for requests using last name.</h3>
                                    <h3 ng-if="searched != 0">Sorry, no results found for '{{lastName}}'.</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
