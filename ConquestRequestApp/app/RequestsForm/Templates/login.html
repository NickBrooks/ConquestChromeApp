<form class="form-horizontal" name="loginForm"
      ng-submit="login()" novalidate>
    <div class="col-md-4 col-md-offset-4">
        <div ng-if="message" class="alert alert-danger" role="alert"><i class="fa fa-close fa-lg" style="margin-right:5px"></i> {{message}}</div>
        <div class="panel panel-primary panel-material-blue-grey-300">

            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-key fa-flip-vertical fa-lg"></i> <strong>Login</strong></h3>
            </div>

            <div class="panel-body">
                <label for="username">Username:</label>
                <input type="text" id="username" autofocus="autofocus" class="form-control"
                       ng-model="loginData.userName">
                <br />
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control"
                       ng-model="loginData.password">
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-material-green-600">Login</button>
        </div>
    </div>
</form>
