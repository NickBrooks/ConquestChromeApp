<form class="form-horizontal" role="form" id="rqForm">

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h1 class="text-center"><span ng-if="editableRequest.Complete"><i class="fa fa-check-square fa-lg" style="color:#4CAF50"></i> </span>{{editableRequest.ReferenceID}}: <strong>{{editableRequest.Notes}}</strong></h1>
                <hr />
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="panel panel-primary panel-material-bluegrey">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-user fa-lg"></i> <strong>Requested By</strong></h3>
                    </div>
                    <div class="panel-body">
                        <label for="FirstName">First Name:</label>
                        <input type="text" id="FirstName" name="FirstName" class="form-control"
                               ng-model="editableRequest.FirstName" />
                        <br />
                        <label for="LastName">Last Name:</label>
                        <input type="text" id="LastName" name="LastName" class="form-control"
                               ng-model="editableRequest.LastName" />
                        <br />
                        <label for="RequestorEmail">Email:</label>
                        <input type="text" id="RequestorEmail" name="RequestorEmail" class="form-control"
                               ng-model="editableRequest.RequestorEmail" />
                    </div>
                </div>
            </div>

            <div class="col-lg-8 col-md-8 col-sm-8">
                <div class="panel panel-primary panel-material-indigo">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class="fa fa-newspaper-o fa-lg"></i> Request Information</strong></h3>
                    </div>
                    <div class="panel-body">
                        <label for="Notes">Notes:</label>
                        <textarea id="Notes" name="Notes" class="form-control"
                                  ng-model="editableRequest.Notes"></textarea>
                        <br />
                    </div>
                </div>
            </div>

            <div class="col-lg-8 col-md-8 col-sm-8">
                <div class="panel panel-primary panel-material-indigo">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class="fa fa-check fa-lg"></i> Request Completion</strong></h3>
                    </div>
                    <div class="panel-body">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="editableRequest.Complete"><span class="ripple"></span><span class="check"></span> Completed
                            </label>
                            <p class="hint">Check the box to complete the request.</p>
                        </div>                        
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12" ng-if="editableRequest != request">
                <div class="text-center">
                    <div class="btn-group">
                        <button class="btn btn-material-grey" ng-click="resetRequestForm()">Cancel Changes</button>
                        <button class="btn btn-material-lightgreen" ng-click="submitRequestForm()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
