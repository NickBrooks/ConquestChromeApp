<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="panel panel-primary" ng-if="requests != 0">
                <div class="panel-heading">
                    <h3 class="panel-title">Requests <strong>({{requests.length}})</strong></h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover ">
                        <thead>
                            <tr>
                                <th>Ref ID</th>
                                <th>Title</th>
                                <th>Submitted By</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="request in requests">
                                <td>{{request.ReferenceID}}</td>
                                <td>{{request.Notes}}</td>
                                <td>{{request.FirstName}} {{request.LastName}}</td>
                                <td><a href="/#/request/{{request.ID}}" class="pull-right"><i class="fa fa-arrow-circle-right fa-lg"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
